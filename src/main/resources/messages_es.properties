terms.title = Términos de uso
terms.subtitle
 = Antes de sumergirte en el mágico mundo de Dimentials, te pedimos que leas detenidamente y aceptes los siguientes términos de uso.
terms.acceptation = Aceptación de los Términos
terms.ataccept = Al acceder o utilizar Dimentials, aceptas cumplir con estos términos de uso y todas las leyes y regulaciones aplicables. Si no estás de acuerdo con alguno de estos términos, te pedimos que no utilices nuestro servicio.
terms.llicense = 2. Licencia de uso
terms.llicenseuse = Grupo3 te otorga una licencia limitada, no exclusiva y no transferible para acceder y utilizar Dimentials con fines personales y no comerciales. No tienes permitido modificar, distribuir o vender el contenido de Dimentials sin el consentimiento previo por escrito de Grupo3.
terms.registry = 3. Registro de Usuario
terms.registrytext = Para acceder a algunas características de Dimentials, puedes ser requerido/a a registrar una cuenta de usuario. Es tu responsabilidad proporcionar información precisa y mantener la confidencialidad de tu cuenta y contraseña.
terms.content = 4. Contenido del Usuario
terms.contenttext = Al utilizar Dimentials, puedes generar y compartir contenido, como nombres de usuario, comentarios y contribuciones al juego. Reconoces y aceptas que eres el único responsable de cualquier contenido que publiques y Grupo3 no asume ninguna responsabilidad por dicho contenido.
terms.intellectual = 5. Propiedad Intelectual
terms.intellectualtext = Todos los derechos de propiedad intelectual relacionados con Dimentials, incluidos los derechos de autor, marcas comerciales y derechos de diseño, son propiedad de Grupo3 o sus licenciantes. No tienes permitido utilizar el nombre, logotipo o cualquier otro elemento distintivo de Dimentials sin autorización previa.
terms.modifications = 6. Modificaciones del Servicio
terms.modificationstext = Grupo3 se reserva el derecho de modificar, suspender o interrumpir Dimentials en cualquier momento y por cualquier motivo, sin previo aviso. No seremos responsables ante ti o terceros por cualquier modificación, suspensión o interrupción del servicio.
terms.responsibility = 7. Limitación de Responsabilidad
terms.responsibilitytext = En la máxima medida permitida por la ley aplicable, Grupo3 no será responsable por daños directos, indirectos, incidentales, especiales o consecuentes que surjan del uso o la imposibilidad de utilizar Dimentials.
terms.acceptationdown = Al utilizar Dimentials, aceptas estos términos de uso y te comprometes a cumplir con todas las leyes y regulaciones aplicables. Si tienes alguna pregunta sobre estos términos, no dudes en ponerte en contacto con nosotros.

