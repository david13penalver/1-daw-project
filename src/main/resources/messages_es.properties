terms.subtitulo = Antes de sumergirte en el mágico mundo de Dimentials, te pedimos que leas detenidamente y aceptes los siguientes términos de uso.
terms.aceptacion = Aceptación de los Términos
terms.alaceptar = Al acceder o utilizar Dimentials, aceptas cumplir con estos términos de uso y todas las leyes y regulaciones aplicables. Si no estás de acuerdo con alguno de estos términos, te pedimos que no utilices nuestro servicio.
