terms.modificaciones = 6. Modificaciones del Servicio
terms.modificacionestexto = Grupo3 se reserva el derecho de modificar, suspender o interrumpir Dimentials en cualquier momento y por cualquier motivo, sin previo aviso. No seremos responsables ante ti o terceros por cualquier modificación, suspensión o interrupción del servicio.
terms.responsabilidad = 7. Limitación de Responsabilidad
terms.responsabilidadtexto = En la máxima medida permitida por la ley aplicable, Grupo3 no será responsable por daños directos, indirectos, incidentales, especiales o consecuentes que surjan del uso o la imposibilidad de utilizar Dimentials.
