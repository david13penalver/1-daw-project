cookies.policytitle = Política de cookies
cookies.policy = En Grupo3, valoramos y respetamos tu privacidad mientras disfrutas del emocionante mundo de Dimentials. Esta política de cookies explica cómo utilizamos las cookies y otras tecnologías de seguimiento cuando visitas nuestro sitio web.
cookies.whatare = ¿Qué son las cookies?
cookies.are = Las cookies son pequeños archivos de texto que se almacenan en tu dispositivo cuando visitas un sitio web. Estas cookies contienen información que se utiliza para mejorar tu experiencia de navegación y proporcionarte servicios personalizados.
cookies.use = ¿Cómo utilizamos las cookies en Dimentials?
cookies.weuse = Utilizamos cookies para diversos fines, incluyendo:
cookies.remember = Recordar tus preferencias de idioma y configuración.Analizar cómo interactúas con nuestro sitio web para mejorar su rendimiento y funcionalidad.
cookies.provide = Proporcionarte contenido personalizado y publicidad relevante.
cookies.makeeasy = Facilitar el inicio de sesión y la autenticación de usuarios.
cookies.types = Tipos de cookies que utilizamos
cookies.essentials = Cookies esenciales: Estas cookies son necesarias para el funcionamiento básico de nuestro sitio web y no pueden ser desactivadas en nuestros sistemas.
cookies.performance = Cookies de rendimiento: Estas cookies nos permiten analizar el rendimiento de nuestro sitio web y mejorar su funcionamiento.
cookies.functionality = Cookies de funcionalidad: Estas cookies permiten que nuestro sitio web recuerde tus preferencias y te proporcione una experiencia más personalizada.
cookies.ads = Cookies de publicidad: Estas cookies se utilizan para mostrar anuncios relevantes para ti basados en tus intereses y actividades de navegación.
cookies.manage = Gestión de cookies
cookies.canmanage = Puedes gestionar tus preferencias de cookies en cualquier momento a través de la configuración de tu navegador. Sin embargo, deshabilitar ciertas cookies puede afectar tu experiencia de navegación en nuestro sitio web.
cookies.consent = Consentimiento
cookies.continue = Al continuar utilizando nuestro sitio web, aceptas el uso de cookies de acuerdo con esta política. Si no estás de acuerdo con el uso de cookies, te recomendamos que ajustes la configuración de tu navegador o que no utilices nuestro sitio web.
cookies.canupdate = Esta política de cookies puede ser actualizada ocasionalmente para reflejar cambios en nuestras prácticas de cookies. Te recomendamos que revises esta página regularmente para estar al tanto de cualquier actualización.
cookies.effective = Fecha de entrada en vigor: 27 de marzo de 2024


