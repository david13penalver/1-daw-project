terms.registro = 3. Registro de Usuario
terms.registrotexto = Para acceder a algunas características de Dimentials, puedes ser requerido/a a registrar una cuenta de usuario. Es tu responsabilidad proporcionar información precisa y mantener la confidencialidad de tu cuenta y contraseña.
terms.contenido = 4. Contenido del Usuario
terms.contenidotexto = Al utilizar Dimentials, puedes generar y compartir contenido, como nombres de usuario, comentarios y contribuciones al juego. Reconoces y aceptas que eres el único responsable de cualquier contenido que publiques y Grupo3 no asume ninguna responsabilidad por dicho contenido.
terms.intelectual = 5. Propiedad Intelectual
