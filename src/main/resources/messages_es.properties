cookies.politicatitulo = Política de cookies
cookies.politica = En Grupo3, valoramos y respetamos tu privacidad mientras disfrutas del emocionante mundo de Dimentials. Esta política de cookies explica cómo utilizamos las cookies y otras tecnologías de seguimiento cuando visitas nuestro sitio web.
cookies.queson = ¿Qué son las cookies?
cookies.son = Las cookies son pequeños archivos de texto que se almacenan en tu dispositivo cuando visitas un sitio web. Estas cookies contienen información que se utiliza para mejorar tu experiencia de navegación y proporcionarte servicios personalizados.
cookies.uso = ¿Cómo utilizamos las cookies en Dimentials?
cookies.utilizamos = Utilizamos cookies para diversos fines, incluyendo:
cookies.recordar = Recordar tus preferencias de idioma y configuración.Analizar cómo interactúas con nuestro sitio web para mejorar su rendimiento y funcionalidad.
cookies.proporcionar = Proporcionarte contenido personalizado y publicidad relevante.
cookies.facilitar = Facilitar el inicio de sesión y la autenticación de usuarios.
cookies.tipos = Tipos de cookies que utilizamos
cookies.esenciales = Cookies esenciales: Estas cookies son necesarias para el funcionamiento básico de nuestro sitio web y no pueden ser desactivadas en nuestros sistemas.
cookies.rendimiento = Cookies de rendimiento: Estas cookies nos permiten analizar el rendimiento de nuestro sitio web y mejorar su funcionamiento.
cookies.funcionalidad = Cookies de funcionalidad: Estas cookies permiten que nuestro sitio web recuerde tus preferencias y te proporcione una experiencia más personalizada.
cookies.publicidad = Cookies de publicidad: Estas cookies se utilizan para mostrar anuncios relevantes para ti basados en tus intereses y actividades de navegación.
cookies.gestion = Gestión de cookies
cookies.puedesgestionar = Puedes gestionar tus preferencias de cookies en cualquier momento a través de la configuración de tu navegador. Sin embargo, deshabilitar ciertas cookies puede afectar tu experiencia de navegación en nuestro sitio web.
cookies.consentimiento = Consentimiento
cookies.continuar = Al continuar utilizando nuestro sitio web, aceptas el uso de cookies de acuerdo con esta política. Si no estás de acuerdo con el uso de cookies, te recomendamos que ajustes la configuración de tu navegador o que no utilices nuestro sitio web.
cookies.puedeactualizar = Esta política de cookies puede ser actualizada ocasionalmente para reflejar cambios en nuestras prácticas de cookies. Te recomendamos que revises esta página regularmente para estar al tanto de cualquier actualización.
cookies.vigor = Fecha de entrada en vigor: 27 de marzo de 2024


privacidad.titulo = Política de privacidad
privacidad.bienvenido = Bienvenido al universo de Dimentials
privacidad.descripcion = Dimentials es un juego de cartas de Grupo3. En Grupo3, valoramos y respetamos profundamente tu privacidad y nos comprometemos a proteger la información que compartes con nosotros. Esta política de privacidad explica cómo recopilamos, utilizamos y protegemos tus datos personales mientras disfrutas de \la experiencia de Dimentials.
privacidad.informacion = Recopilación de información personal
privacidad.solicitamos = Cuando te registras en Dimentials, solicitamos cierta información personal,como:
privacidad.nombre = Nombre
privacidad.correo = Dirección de correo electrónico
privacidad.fecha = Fecha de nacimiento
privacidad.ayuda = Esta información nos ayuda a identificarte y garantizar una experiencia de juego personalizada para ti.
privacidad.uso = Uso de la información personal
privacidad.utilizamos = La información personal que recopilamos se utiliza para:
privacidad.acceso = Proporcionarte acceso al juego Dimentials
privacidad.cuenta = Gestionar tu cuenta
privacidad.soporte = Brindarte soporte técnico
privacidad.actualizaciones = Enviarte actualizaciones sobre el juego
privacidad.noticias = Enviarte noticias y ofertas especiales
privacidad.promociones = Ofrecerte promociones exclusivas de Grupo3
privacidad.proteccion = Protección de la información personal
privacidad.seguridad = En Grupo3, implementamos medidas de seguridad robustas para proteger tus datos personales contra:
privacidad.noautorizado = Acceso no autorizado
privacidad.divulgacion = Divulgación
privacidad.alteracion = Alteración
privacidad.cifrado = Utilizamos tecnologías avanzadas de cifrado y seguimos las mejores prácticas de seguridad de la industria para garantizar la confidencialidad y la integridad de tus datos




