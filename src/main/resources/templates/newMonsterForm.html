<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/mobile.css}">
    <link rel="stylesheet" th:href="@{/css/tablet.css}">
    <link rel="stylesheet" th:href="@{/css/desktop.css}">
    <link rel="stylesheet" th:href="@{/css/aminations.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <script src="https://kit.fontawesome.com/2508d31af3.js" crossorigin="anonymous"></script>
    <title>Nuestras cartas</title>
    <style> body {color: red;}</style>
</head>

<body>
    <header th:replace="~{layouts/base :: headerplusnav2}"></header>

    <form th:action="@{/cards/new-monster}" th:method="post">
        <!-- Campo para el ID (usualmente no se usa para insertar, puede ser auto-generado)
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" th:field="*{id}" /><br> -->

        <!-- Campos para el nombre y descripción -->
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" th:field="*{monster.name}" /><br>

        <label for="description">Descripción:</label>
        <textarea id="description" name="description" th:field="*{monster.description}"></textarea><br>

        <!-- Campos para el precio y ruta de la imagen -->
        <label for="price">Precio:</label>
        <input type="number" step="0.01" id="price" name="price" th:field="*{monster.price}" /><br>

        <label for="imgPath">Ruta de la imagen:</label>
        <input type="text" id="imgPath" name="imgPath" th:field="*{monster.imgPath}" /><br>

        <!-- Campos para ataque y vida -->
        <label for="attack">Ataque:</label>
        <input type="number" id="attack" name="attack" th:field="*{monster.attack}" /><br>

        <label for="life">Vida:</label>
        <input type="number" id="life" name="life" th:field="*{monster.life}" /><br>

        <!-- Campos para tipo principal y secundario -->
        <label for="mainType">Tipo Principal:</label>
        <input type="text" id="mainType" name="mainType" th:field="*{monster.mainType}" /><br>

        <label for="secondaryType">Tipo Secundario:</label>
        <input type="text" id="secondaryType" name="secondaryType" th:field="*{monster.secondaryType}" /><br>

        <input type="submit" value="Insertar" />
    </form>

    <footer th:replace="~{layouts/base :: footer}"></footer>

    <script src="../static/js/menu.js"></script>
</body>

</html>
