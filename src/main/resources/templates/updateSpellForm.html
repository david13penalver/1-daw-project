<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/mobile.css}">
    <link rel="stylesheet" th:href="@{/css/tablet.css}">
    <link rel="stylesheet" th:href="@{/css/desktop.css}">
    <link rel="stylesheet" th:href="@{/css/aminations.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel=stylesheet th:href="@{/css/forms.css}">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <script src="https://kit.fontawesome.com/2508d31af3.js" crossorigin="anonymous"></script>
    <title>Nuestras cartas</title>
    <style> body {color: red;}</style>
</head>

<body>
    <header th:replace="~{layouts/base :: headerplusnav2}"></header>
    <div class="container-fluid box">
        <span class="borderLine"></span>
    <form th:action="@{/cards/newer-spell}" th:method="put" class="needs-validation" novalidate>
        <h2>Update Spell</h2>

        <!-- Campos para el nombre y descripción -->
        <div class="form-group InputBox">
            <label for="id">ID:</label>
            <input type="number" class="form-control" id="id" name="id" th:field="*{spell.id}" required /><br>
            <span class="text">ID:</span>
            <div class="invalid-feedback">
                Please provide an ID.
            </div>
        </div>

        <div class="form-group inputBox">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{spell.name}" required />
            <span class="text">Nombre:</span>
            <div class="invalid-feedback">
                Please provide a name.
            </div>
            <i></i>
        </div>

        <div class="form-group inputBox">
            <label for="description">Descripción:</label>
            <textarea class="form-control" id="description" name="description" th:field="*{spell.description}" required></textarea>
            <span class="text">Descripcion:</span>
            <div class="invalid-feedback">
                Please provide a description.
            </div>
            <i></i>
        </div>

        <!-- Campos para el precio y ruta de la imagen -->
        <div class="form-group inputBox">
            <label for="price">Precio:</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" th:field="*{spell.price}" required />
            <span class="text">Precio:</span>
            <div class="invalid-feedback">
                Please provide a price.
            </div>
            <i></i>
        </div>


        <div class="form-group inputBox">
            <label for="imgPath">Ruta de la imagen:</label>
            <input type="text" class="form-control" id="imgPath" name="imgPath" th:field="*{spell.imgPath}" required />
            <span class="text">Ruta a la imágen:</span>
            <div class="invalid-feedback">
                Please provide an image path.
            </div>
            <i></i>
        </div>

        <!-- Campos para ataque y vida -->
        <div class="form-group inputBox">
            <label for="attack">Mana:</label>
            <input type="number" class="form-control" id="attack" name="attack" th:field="*{spell.mana}" required />
            <span class="text">Mana:</span>
            <div class="invalid-feedback">
                Please provide a mana value.
            </div>
            <i></i>
        </div>

        <button type="submit" class="btn btn-primary">Insertar</button>
    </form>
    <footer th:replace="~{layouts/base :: footer}"></footer>
</div>
    <script src="../static/js/menu.js"></script>
</body>

</html>
