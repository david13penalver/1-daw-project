<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/2508d31af3.js" crossorigin="anonymous"></script>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
        <title>Document</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap_dimentials.css}">
        <link rel="stylesheet" th:href="@{/css/new_index_dimentials.css}"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
    </head>
    <body id="dimentials_login">
        
        <header th:replace="~{layouts/base :: headerplusnav2}"></header>

        <div class="box">
            <span class="borderLine"></span>
            <form>
                <h2>Login In</h2>
                <div class="inputBox">
                    <input type="text" required="required" />
                    <span th:text="|#{login.username}|">Username</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required="required" />
                    <span th:text="|#{login.password}|">Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <a href="#" th:text="|#{login.forgot}|">Forgot Password</a>
                    <a href="#" th:text="|#{login.singnup}|"> Sign up</a>
                </div>
                <input type="submit" value="Login" />
            </form>
        </div>

        <footer th:replace="~{layouts/base :: footer}"></footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    </body>
</html>
