<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <script src="https://kit.fontawesome.com/2508d31af3.js" crossorigin="anonymous"></script>
    <title>Fieldset y legend</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap_dimentials.css}">
    <link rel="stylesheet" th:href="@{/css/contact.css}">
    <link rel="stylesheet" th:href="@{/css/new_index_dimentials.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <header th:replace="~{layouts/base :: headerplusnav2}"></header>
    
    <form>
        <h2> Formulario de contacto </h2>
        <fieldset>
            <legend>INFORMACIÓN BÁSICA</legend>
            <div class="form_input">
                <label for="name"> Nombre completo </label>
                <input id ="name" type="text" placeholder="Borja Rubio">
            </div>
            <div class="form_input">
                <label for="email"> Email </label>
                <input id ="email" type="email" placeholder="ejemplo@gmail.com">
            </div>
            <div class="form_input">
                <label>Asunto
                    <input type="text" placeholder="El asunto de tu mensaje">
                </label>
        </fieldset>

            <div class="form_input">
                <label> Tipo de usuario
                    <select name="type-of-user">
                        <option value="user1"> Seguidor/a </option>
                        <option value="user2"> Empresa </option>
                        <option value="user3"> Otros </option>
                    </select>
                </label>  
            </div>

        <!-- DATALIST & OPTION -->
        <div class="form_input">
            <label> ¿Cómo nos conociste? 
                <input list="referente" name="referente">
                <datalist id="referente" name="refer">
                    <option value="Amig@"> Me recomendó un amigo</option>
                    <option value="Desde Rómpel Hielo"> El mejor club social</option>
                    <option value="Instagram"> Contenido desde @dimentials_project </option>
                    <option value="Publicidad"> Me salisteis por ahí </option>
                    <option value="Otro"> Es sorprendente que no haya sido nada de lo anterior</option>
                </datalist>
            </label>  
        </div>

        <!-- TEXTAREA -->
        <div class="form_input">
            <label for="message"> Mensaje </label>
            <textarea id="message" placeholder="Escribe tu mensaje"></textarea>
        </div>

        <!-- TERMS AND CONDITIONS -->
        <div class="form_input">
            <label> Acepto los términos y condiciones 
                <input type="checkbox" class="checkbox">
            </label>
        </div>

        <!-- Boton Modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
             <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
                <div class="modal-body">
                        No tenemos integrado este formulario todavía xD.
                        Cualquier cosa, podeis hablarnos por instagram en la cuenta de @dimentials o enviarnos un correo a dimentials@gmail.com
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Instagram</button>
                <button type="button" class="btn btn-primary">Correo</button>
                </div>
            </div>
         </div>
        </div>


    </form>

    <!-- footer -->
    
     <footer th:replace="~{layouts/base :: footer}"></footer>
    
    <!-- Scripts -->

  <script src="js/index_page.js"></script>
  <script src="js/vanilla_tilt.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="js/menu_nav_dimential.js"></script>
</body>
</html>
