<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/mobile.css}">
    <link rel="stylesheet" th:href="@{/css/tablet.css}">
    <link rel="stylesheet" th:href="@{/css/desktop.css}">
    <link rel="stylesheet" th:href="@{/css/aminations.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/5_B_Fieldset_y_legend.css}">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <script src="https://kit.fontawesome.com/2508d31af3.js" crossorigin="anonymous"></script>
    <title>Fieldset y legend</title>
</head>
<body>
    <header th:replace="~{layouts/base :: headerplusnav2}"></header>
    <form>
        <h2> Formulario de contacto </h2>
        <fieldset>
            <legend>INFORMACIÓN BÁSICA</legend>
            <div class="form_input">
                <label for="name"> Nombre completo </label>
                <input id ="name" type="text" placeholder="Borja Rubio">
            </div>
            <div class="form_input">
                <label for="email"> Email </label>
                <input id ="email" type="email" placeholder="ejemplo@gmail.com">
            </div>
            <div class="form_input">
                <label>Asunto
                    <input type="text" placeholder="El asunto de tu mensaje">
                </label>
        </fieldset>

            <div class="form_input">
                <label> Tipo de usuario
                    <select name="type-of-user">
                        <option value="user1"> Seguidor/a </option>
                        <option value="user2"> Empresa </option>
                        <option value="user3"> Otros </option>
                    </select>
                </label>  
            </div>

        <!-- DATALIST & OPTION -->
        <div class="form_input">
            <label> ¿Cómo nos conociste? 
                <input list="referente" name="referente">
                <datalist id="referente" name="refer">
                    <option value="Amig@"> Me recomendó un amigo</option>
                    <option value="Desde Rómpel Hielo"> El mejor club social</option>
                    <option value="Instagram"> Contenido desde @dimentials_project </option>
                    <option value="Publicidad"> Me salisteis por ahí </option>
                    <option value="Otro"> Es sorprendente que no haya sido nada de lo anterior</option>
                </datalist>
            </label>  
        </div>

        <!-- TEXTAREA -->
        <div class="form_input">
            <label for="message"> Mensaje </label>
            <textarea id="message" placeholder="Escribe tu mensaje"></textarea>
        </div>

        <!-- TERMS AND CONDITIONS -->
        <div class="form_input">
            <label> Acepto los términos y condiciones 
                <input type="checkbox" class="checkbox">
            </label>
        </div>
    </form>
    <footer th:replace="~{layouts/base :: footer}"></footer>
</body>
</html>
