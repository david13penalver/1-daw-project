<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/mobile.css}">
    <link rel="stylesheet" th:href="@{/css/tablet.css}">
    <link rel="stylesheet" th:href="@{/css/desktop.css}">
    <link rel="stylesheet" th:href="@{/css/aminations.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <script src="https://kit.fontawesome.com/2508d31af3.js" crossorigin="anonymous"></script>
    <title th:text="#{cardlist.nuestras}">Nuestras cartas</title>
    <style> body {color: red;}</style>
</head>

<body>
    <header th:replace="~{layouts/base :: headerplusnav2}"></header>
    <div class="container-fluid">
    <form th:action="@{/cards/new-spell}" th:method="post" class="needs-validation" novalidate>

        <!-- Campos para el nombre y descripción -->
        <div class="form-group">
            <label for="name" th:text="|#{cardform.nombre}:|">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{spell.name}" required />
            <div class="invalid-feedback" th:text="|#{cardform.invalid} #{cardform.nombre}|">
                Please provide a name.
            </div>
        </div>

        <div class="form-group">
            <label for="description" th:text="|#{cardform.descripcion}:|">Descripción:</label>
            <textarea class="form-control" id="description" name="description" th:field="*{spell.description}" required></textarea>
            <div class="invalid-feedback" th:text="|#{cardform.invalid} #{cardform.descripcion}|">
                Please provide a description.
            </div>
        </div>

        <!-- Campos para el precio y ruta de la imagen -->
        <div class="form-group">
            <label for="price" th:text="|#{cardform.precio}:|">Precio:</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" th:field="*{spell.price}" required />
            <div class="invalid-feedback" th:text="|#{cardform.invalid} #{cardform.price}|">
                Please provide a price.
            </div>
        </div>

        <div class="form-group">
            <label for="imgPath" th:text="|#{cardform.ruta}:|">Ruta de la imagen:</label>
            <input type="text" class="form-control" id="imgPath" name="imgPath" th:field="*{spell.imgPath}" required />
            <div class="invalid-feedback" th:text="|#{cardform.invalid} #{cardform.ruta}|">
                Please provide an image path.
            </div>
        </div>

        <!-- Campos para ataque y vida -->
        <div class="form-group">
            <label for="mana" th:text="|#{cardform.mana}:|">Mana:</label>
            <input type="number" class="form-control" id="mana" name="mana" th:field="*{spell.mana}" required />
            <div class="invalid-feedback" th:text="|#{cardform.invalid} #{cardform.mana}|">
                Please provide a mana value.
            </div>
        </div>

        <button type="submit" class="btn btn-primary" th:text="|#{cardform.insertar}|">Insertar</button>
    </form>
    <footer th:replace="~{layouts/base :: footer}"></footer>
</div>
    <script src="../static/js/menu.js"></script>
</body>

</html>
