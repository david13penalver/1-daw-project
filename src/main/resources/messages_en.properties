cookies.politicatitulo = Cookies Policy
cookies.politica = We use cookies to improve your experience on our website. By browsing this website, you agree to our use of cookies.
cookies.queson = What are cookies?
cookies.son = Cookies are small text files that are stored on your computer or mobile device when you visit a website. They allow the website to remember your actions and preferences (such as login, language, font size and other display preferences) over a period of time, so you don't have to keep re-entering them whenever you come back to the site or browse from one page to another.
cookies.comousamos = How do we use cookies?
cookies.utilizamos = We use cookies for a variety of reasons. Unfortunately, in most cases there are no industry standard options for disabling cookies without completely disabling the functionality and features they add to this site. It is recommended that you leave all cookies if you are not sure whether you need them or not in case they are used to provide a service that you use.
cookies.uso = We use cookies for the following purposes including:
cookies.recordar = Remember your language preferences and settings.Analyze how you interact with our website to improve its performance and functionality.
cookies.proporcionar = To provide you with personalized content and relevant advertising.
cookies.facilitar = Facilitate login and user authentication.
cookies.tipos = Types of cookies we use
cookies.esenciales =  Essential cookies: These cookies are necessary for the basic operation of our website and cannot be disabled on our systems.
cookies.rendimiento = Performance cookies: These cookies allow us to analyze the performance of our website and improve its operation.
cookies.funcionalidad = Functionality cookies: These cookies allow our website to remember your preferences and provide you with a more personalized experience.
cookies.publicidad = Advertising cookies: These cookies are used to show relevant ads to you based on your interests and browsing activities.
cookies.gestion = Managing cookies
cookies.puedesgestionar = You can manage your cookies preferences by clicking on the "Settings" button and enabling or disabling the cookie categories on the popup according to your preferences.
cookies.consentimiento = Consent
cookies.continuar = By continuing to use our website, you agree to the use of cookies in accordance with this policy. If you do not agree to the use of cookies, we recommend that you adjust your browser settings or do not use our website.
cookies.puedeactualizar = This cookie policy may be updated from time to time to reflect changes in our cookie practices. We recommend that you check this page regularly to be aware of any update
cookies.vigor = Effective date: March 27th, 2024



