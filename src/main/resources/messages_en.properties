terms.intellectualtext = All intellectual property rights related to Dimentials, including copyrights, trademarks and design rights, are owned by Group3 or its licensors. You are not allowed to use the name, logo or any other distinctive element of Dimentials without prior authorization.
terms.modifications = 6. Service Modifications
terms.modificationstext = Group3 reserves the right to modify, suspend or discontinue Dimentials at any time and for any reason, without prior notice. We will not be liable to you or third parties for any modification, suspension or interruption of the service.
terms.responsibility = 7. Limitation of Liability
terms.responsibilitytext = In the maximum extent permitted by applicable law, Group3 shall not be liable for any direct, indirect, incidental, special or consequential damages arising from the use or inability to use Dimentials.
terms.acceptationdown = To use Dimentials, you agree to these terms of use and undertake to comply with all applicable laws and regulations. If you have any questions about these terms, please do not hesitate to contact us.


