terms.title = Terms of Use
terms.subtitle = Before diving into the magical world of Dimentials, we ask you to read and accept the following terms of use carefully.
terms.acceptation = Acceptance of the Terms
terms.ataccept = By accessing or using Dimentials, you agree to comply with these terms of use and all applicable laws and regulations. If you do not agree with any of these terms, we ask you not to use our service.
terms.llicense = 2. Use License
terms.llicenseuse = Group3 grants you a limited, non-exclusive and non-transferable license to access and use Dimentials for personal and non-commercial purposes. You are not allowed to modify, distribute or sell the content of Dimentials without the prior written consent of Group3.
terms.registry = 3. User Registration
terms.registrytext = To access some features of Dimentials, you may be required to register a user account. It is your responsibility to provide accurate information and maintain the confidentiality of your account and password.
terms.content = 4. User Content
terms.contenttext = Al utilizar Dimentials, puedes generar y compartir contenido, como nombres de usuario, comentarios y contribuciones al juego. Reconoces y aceptas que eres el unico responsable de cualquier contenido que publiques y Group3 no asume ninguna responsabilidad por dicho contenido.
